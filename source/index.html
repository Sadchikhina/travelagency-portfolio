<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Travel agency</title>
    <link href="css/style.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
  </head>
  <body>
    <header class="page-header">
      <p class="page-header__logo"><img class="page-header__img" src="#" alt="логотип">Mocco group<span class="page-header__new-line"></span></p>
      <nav class="header-nav">
        <ul class="header-nav__list cite-nav">
          <li class="cite-nav__item cite-nav__item--active"><a class=" cite-nav__link" href="#">home</a></li>
          <li class="cite-nav__item cite-nav__item"><a class="nav-list__link" href="#">about</a></li>
          <li class="cite-nav__item cite-nav__item--tour"><a class="nav-list__link" href="#">tour</a></li>
          <li class="cite-nav__item cite-nav__item--hotels"><a class="nav-list__link" href="#">hotels</a></li>
          <li class="cite-nav__item cite-nav__item"><a class="nav-list__link" href="#">blog</a></li>
          <li class="cite-nav__item cite-nav__item"><a class="nav-list__link" href="#">contact</a></li>
          <li class="cite-nav__item cite-nav__item--search"></li>
        </ul>
        <a class="page-header__link btn-red" href="#">book now</a>
      </nav>
      <div class="banner">
        <div class="banner__wrapper">
          <span class="banner__title italic-red">World Best Travel Agency</span>
          <p class="banner__saving">Save Upto 40% For Upcoming Summer</p>
          <p class="banner__price">Starts From $250 Only (2 Days, 3 Nights)</p>
        </div>
        <a class="banner__link btn-red" href="#">book now</a>
      </div>
    </header>
    <main class="page-main">
      <section class="best-trips">
        <div class="best-trips__wrapper">
          <span class="best-trips__delails italic-red">Our Agency</span>
          <h1 class="best-trips__title">Feature Trip</h1>
          <a class="best-trips__link btn-red" href="#">book now</a>
        </div>
        <div class="best-trips__cities">
          <div class="best-trips__london">
            <div class="best-trips__img-wrapper">
              <img class="best-trips__img" src="#" alt="лондон">
              <p class="best-trips__name">London, England</p>
            </div>
            <div class="best-trips__rating-wrapper">
              <form class="best-trips__rating-form" action="index.html" method="post">
                <fieldset>
                  <legend>Rating:</legend>
                  <input type="radio" name="" value="1">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
